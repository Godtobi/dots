      }
      .all-font-roboto {

      }
    }
    @media (max-width: 600px) {

      }

        display: none !important;
      }
      .sm-leading-32 {
        line-height: 32px !important;
      }
      .sm-p-20 {
        padding: 20px !important;
      }
      .sm-py-12 {
        padding-top: 12px !important;

      }
      .sm-text-center {

      .sm-w-full {
        width: 100% !important;
      }

                </tr>
				<tr>
                  <td class="sm-w-1-4 sm-inline-block" style="color: #718096;" width="50%">Trip Date</td>
                  <td class="sm-w-3-4 sm-inline-block" style="font-weight: 600; text-align: right;" width="50%" align="right" th:text="${tripDate}"></td>
                </tr>
				<tr>

                <tr>
                  <td style="font-weight: 600; padding-top: 32px; color: #000000; font-size: 20px;" width="50%">Trip Fare</td>

                </tr>
              </table>
